name: ci-backend

on:
  pull_request:
    brances: ["main", "develop"]
    paths:
      - "backend/**"
jobs:
  check-backend:
    name: check-backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install dependencies
        run: npm i

      - name: lint test
        run: npm run lint

      - name: unit test
        run: npm run test

      - name: build
        run: npm run build
